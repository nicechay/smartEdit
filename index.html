        #userLabel {
            text-align: center;
            cursor: pointer;
        }
        
        #getName {

            position: relative;
            margin: 20px 10px;
            margin-left: auto;
            margin-right: auto;
        }

            background-color: #fff;
            border: 1px solid #d9d9d9;
            box-sizing: border-box;
        }
        
        #inputBox {
            font-size: 18px;
            outline: none;
            border: none;
            padding: 0 8px;
            margin: 0;
            width: 95%;
            height: 100%;
            font-family: 'Roboto Slab', segoe ui, sans-serif;
            font-weight: 300;
        }
        
        #submitBtn {
            position: absolute;
            top: 0;
            right: 0;
            border-radius: 0;
            width: 38px;
            height: 40px;
            box-sizing: border-box;
            background-color: rgb(60, 60, 60);
            padding: 0;
            margin: 0;
            border: 0;
        }
        
        #submitIcon {
            width: 24px;
            height: 24px;
            margin: auto;
            transition: all 300ms linear;
        }
        
        #cmntBox {
            text-align: center;
        }
        
        #tryAgain {
            text-align: center;
            text-decoration: underline;
            color: #000;
            cursor: pointer;
        }
    </style>
    <script src="smartEdit.min.js"></script>
</head>
